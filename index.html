<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Raphael E. Scaziti">
    <title>BVC | Currency Converter</title>
    <!--Included bootstrap for design and to help the stylization-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-primary">
        <h1>Bvc - currency converter</h1>
    </header>
    <main>
        <img src="img/woman-money-yellow.jpg" style="display:none;" id="main-image">
        <!--Included div to organize input area for value to be converted-->
        <div class="form-group m-3 input-value">
            <input type="text" 
                   class="form-control amount-to-be-converted" 
                   placeholder="Amount to be converted ...">
        </div>

        <!--Created select to choose "from" currency-->
        <div class="row m-1">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <select class="form-control fromCurrency" id="sel1">
                        <option value="">From</option>
                        <option value="USD">USD</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
            
            <!--Created select to choose "to" currency-->
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <select class="form-control toCurrency" id="sel2">
                        <option value="">To</option>
                        <option value="USD">USD</option>
                        <option value="BRL">BRL</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center">

            <!-- convert button -->
            <button class="btn btn-success convertButton m-2" 
                    type="submit">
                 Convert
          </button>

            <!-- reset button calling function-->
            <button class="btn btn-info m-2" 
                    onclick="resetValues()">
               Reset
          </button>
        </div>
        <div class="text-center">

            <!-- Here will be display the final value after converting -->
            <h2>Converted Amount :
                <span class="convertedValue" 
                      style="color:rgb(128, 0, 0);">
                </span>
            </h2>
        </div>

    </div>

    </main>
    <footer class="bg-primary">
        Â© 2023 Copyright:
        <p class="text-reset fw-bold">Raphael Scaziti</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
